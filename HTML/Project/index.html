<!DOCTYPE html>

    <title>Web Design</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"/>
</head>
<body>
    <div class="wrapper">
        <div class="top-bar">
            <div class="logo"><img src="demo.jpg" alt="Website logo here"></div>

                        <span><i class="fas fa-search"></i></span>
                    </div>
                </div>
            </div>
        </div>
        <div class="hero">
            <div class="text">
                <h1>Hard work beats talent, when talent dosen't work</h1>
                <p>This website is created by Azmanul Abedin Alif</p>
                <div class="lol"><img src="play.webp" alt="playing">
